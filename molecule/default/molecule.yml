---
role_name_check: 1
dependency:
  name: galaxy
  options:
    ignore-errors: true
driver:
  name: docker
platforms:
  - name: instance
    image: "bsmeding/ansible_cicd_{{ lookup('env', 'MOLECULE_DISTRO') | default('debian12', true) }}:latest"
    command: "{{ lookup('env', 'MOLECULE_DOCKER_COMMAND') | default('', true) }}"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  playbooks:
    converge: "{{ lookup('env', 'MOLECULE_PLAYBOOK') | default('converge.yml', true) }}"
    verify: "{{ lookup('env', 'MOLECULE_PLAYBOOK_VERIFY') | default('verify.yml', true) }}"
